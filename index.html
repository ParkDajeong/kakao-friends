<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!-- Web Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>KAKAO FRIENDS</title>
</head>
<body>
  <!-- Intro -->
  <div class="intro">
    <div class="intro__bg">
      <div class="intro__text">
        <h2>WE ARE FRIENDS!</h2>
        <p>
          저마다의 개성과 인간적인 매력을 지닌 여덟 친구들
          <strong>카카오프렌즈</strong>
        </p>
      </div>
    </div>
  </div>
  <!-- Character Info -->
  <div class="character">
    <div class="character__box ryan">
      <div class="character__img"></div>
      <div class="character__info">
        <h3 class="character__name">
          RYAN
        </h3>
        <p class="character__desc">
          갈기가 없는 것이 콤플렉스인 수사자
        </p>
        <p class="character__text">
          큰 덩치와 무뚝뚝한 표정으로 오해를 많이 사지만,<br>
          사실 누구보다도 여리고 섬세한 소녀감성을 지닌 반전 매력의 소유자!<br>
          원래 아프리카 둥둥섬 왕위 계승자였으나, 자유로운 삶을 동경해 탈출!<br>
          카카오프렌즈의 든든한 조언자 역할을 맡고 있습니다.<br>
          꼬리가 길면 잡히기 때문에, 꼬리가 짧습니다.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
